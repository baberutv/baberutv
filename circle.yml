general:
  branches:
    ignore:
      - gh-pages

machine:
  node:
    version: 6.9.1

dependencies:
  cache_directories:
    - ~/.cache/yarn
  override:
    - npm install -g yarn
    - yarn
    - NODE_ENV=test yarn build

test:
  override:
    - yarn test

deployment:
  publish:
    tag: /v\d+(\.\d+)*/
    commands:
      - ./scripts/deploy.sh
