general:
  branches:
    ignore:
      - gh-pages

machine:
  environment:
    YARN_VERSION: 0.20.3
    PATH: ${HOME}/.yarn/bin:${PATH}
  node:
    version: 6.10.0

dependencies:
  pre:
    - |
      if [[ ! -n $(which yarn) || $(yarn --version) != ${YARN_VERSION} ]]; then
        echo "Download and install Yarn."
        curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version $YARN_VERSION
      else
        echo "The correct version of Yarn is already installed."
      fi
  override:
    - yarn
  post:
    - NODE_ENV=test yarn build
  cache_directories:
    - ~/.cache/yarn
    - ~/.yarn

test:
  override:
    - yarn test
  post:
    - cat ./coverage/lcov.info | $(yarn bin)/coveralls

deployment:
  publish:
    tag: /v\d+(\.\d+)*/
    commands:
      - ./scripts/deploy.sh
